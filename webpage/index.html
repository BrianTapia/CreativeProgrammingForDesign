<!DOCTYPE html>
<html>
<head>
	<title> Don't press the button </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="startTimer()">

<div class = "frame">
	<div class="inner-frame">
		<div class="button" onclick="returnTime()">
		  <a href="rickrolleado.html" id="alink"> </a>
		</div>
	</div>
</div>
</body>

<script type="text/javascript">
  var seconds = 0;
	document.getElementById("seconds-counter").innerHTML =
	"You have been here for " + seconds + " seconds.";

  function startTimer() {
    window.setInterval("updateTime()", 1000);
  }

  function updateTime() {
    ++seconds;
    document.getElementById("seconds-counter").innerHTML =
		"You have been here for " + seconds + " seconds.";
  }

	function returnTime()Â {
		document.getElementById("alink").href =
		"rickrolleado.html" + "?seconds=" + seconds.toString();
	}

</script>
